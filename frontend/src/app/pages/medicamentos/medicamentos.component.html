<h2 class="header">Medicamentos</h2>

<div>
    <p-table [value]="medicamentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Medicamento</th>
                <th>Detalhes</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.medicamento}}</td>
                <td>
                    <button pButton (click)="edit(element)">Editar</button>
                    <button pButton class="p-button-danger" (click)="delete(element.id)">Excluir</button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="footer-buttons-bar">
        <button pButton (click)="include()">Incluir</button>
    </div>
</div>
