<div>
    <p-tabView>
        <p-tabPanel class="tabHeader" header="Inseminações/Coberturas">
            <p-table [value]="inseminacoes" styleClass="p-datatable-sm">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="alignCenter">Data</th>
                        <th class="alignCenter">Previsão Parto</th>
                        <th class="alignCenter">Reprodutor</th>
                        <th class="alignCenter">Detalhes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-element>
                    <tr>
                        <td class="alignCenter">{{element.data_inseminacao | date: 'dd/MM/yyyy': 'UTC'}}</td>
                        <td class="alignCenter">{{element.data_previsao_parto | date: 'dd/MM/yyyy': 'UTC'}}</td>
                        <td class="alignLeft">{{element.reprodutor?.nome_animal}}</td>
                        <td class="alignCenter">
                            <button pButton (click)="edit(element, 'inseminacao')" class="p-button-rounded" icon="pi pi-pencil"></button>
                            <button pButton (click)="delete(element.id, 'inseminacao')" class="p-button-rounded p-button-danger" icon="pi pi-trash"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="noData" *ngIf="inseminacoes.length == 0">
                Não há dados a serem exibidos.
            </div>

        </p-tabPanel>
        <p-tabPanel class="tabHeader" header="Partos" *ngIf="data?.sexo == 0">
            
        </p-tabPanel>
        <p-tabPanel class="tabHeader" header="Vacinações/Vermifugações">
            
        </p-tabPanel>
        <p-tabPanel class="tabHeader" header="Ocorrências/Medicações">
            
        </p-tabPanel>
    </p-tabView>
</div>

<p-confirmDialog header="Atenção!" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
